name: Python Lint & Style Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint
          pip install -r requirements.txt
      - name: Run flake8 (code style)
        run: |
          flake8 labs/ tools/ main.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 labs/ tools/ main.py --exit-zero --max-complexity=15 --max-line-length=150 --statistics
      - name: Run pylint (broken references)
        run: |
          pylint labs/ tools/ main.py --disable=missing-docstring,invalid-name,too-few-public-methods
